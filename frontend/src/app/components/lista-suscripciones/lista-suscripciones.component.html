<h2>Tus suscripciones</h2>
<div *ngFor="let susc of suscripciones" class="listaSuscripciones">
    <div class="suscripcion" class="{{ susc.categoria }}">
        <h3>{{susc.nombre}}</h3>
        <p>Fecha de alta: {{susc.fechaAlta}}</p>
        <p>Precio: {{susc.precio}}</p>
        <p>Periodo: {{susc.periodo}}</p>
        <p>Estado: {{susc.estado}}</p>
        <div class="barra">
            <div class="barraCarga" id="{{ susc.id }}"></div>
        </div>
    </div>
</div>
